<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elegant Fashion Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Elegant Fashion</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="gallery">
    <div class="product">
      <img src="fancy dress.jpeg" alt="Fancy Dress" />
      <h2>Fancy Dress</h2>
      <p>₹2,499</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="cocktail.jpeg" alt="Cocktail Dress" />
      <h2>Cocktail Dress</h2>
      <p>₹3,199</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="summer ware.jpeg" alt="Summer Wear" />
      <h2>Summer Wear</h2>
      <p>₹1,799</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="traditional dress.jpeg" alt="Traditional Dress" />
      <h2>Traditional Dress</h2>
      <p>₹2,999</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Elegant Fashion. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
